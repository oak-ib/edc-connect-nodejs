<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EDC Connect HIS</title>
  </head>
  <body>
    <h1>EDC Connect HIS</h1>
    <h1>
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    Electron <script>document.write(process.versions.electron)</script>,
    and Serialport <script>document.write(require('serialport/package').version)</script>.
    </h1>
    <div id="error"></div>
    <h4 id="ports"></h4>

    <div style="margin: 15px 15px">
      <button id="edc-start">Connect</button>
      <button id="edc-his">Test Send HIS</button>
    </div>
  </body>

  <script>
    var portName = "";
    var socket_server = "";

    (function readConfig() {
        // Synchronous read
        var fs = require('fs');
        let data = fs.readFileSync('config.json');
        let jsonData = JSON.parse(data.toString());
        console.log(jsonData);
        portName = jsonData['portName'];
        socket_server = jsonData['socket-server'];
    })();


    require('./renderer.js');
  </script>
</html>
